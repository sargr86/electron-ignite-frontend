<form class="Sign_in_container">
  <i style="background-image: url('assets/icons/png/logo.png')"></i>
  <h1>Login to your account</h1>
  <div class="form-group">
    <label for="license">License key</label>
    <input id="license" placeholder="Enter your license">
  </div>
  <button (click)="login()">Sign in</button>
</form>
